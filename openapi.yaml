  # CART
  /cart:
    get:
      tags:
        - cart
      summary: Get all orders
      operationId: getCart
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                uniqueItems: true
                items:
                  $ref: "#/components/schemas/Order"
            application/json:
              schema:
                type: array
                uniqueItems: true
                items:
                  $ref: "#/components/schemas/Order"
        "400":
          description: Not Logged in
          content: {}
    delete:
      tags:
        - cart
      summary: empty the cart
      operationId: deleteCart
      responses:
        "200":
          description: successful operation
          content: {}
        "401":
          description: Not logged in
          content: {}
      x-codegen-request-body-name: body
  /cart/confirm:
    get:
      tags:
        - cart
      summary: Confirm the orders
      description: Should only be carried by restaurant owner, and be logged in
      operationId: confirmCart
      parameters:
        - name: addressID
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content: {}
        "400":
          description: not logged in/ not restaurant owner
          content: {}
        "401":
          description: invalid data
          content: {}
      x-codegen-request-body-name: body
  # RESTAURANT
  /restaruant:
    get:
      tags:
        - restaurant
      summary: Get restaurant by name or byid
      operationId: getMeal
      parameters:
        - name: restaurantName
          in: query
          description: "name of restaurant that serves that meal"
          schema:
            type: string
        - name: restaurantID
