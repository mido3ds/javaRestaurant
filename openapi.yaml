components:
  schemas:
    User:
      type: object
      properties:
        addresses:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/Address"
        email:
          type: string
        firstname:
          type: string
        id:
          type: integer
        lastname:
          type: string
        password:
          type: string
        phone:
          type: string
        username:
          type: string
        isRestaurantOwner:
          type: boolean
        ownedRestaurants:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Restaurant'
      title: User
    Address:
      type: object
      properties:
        id:
          type: integer
        city:
          type: string
        housenumber:
          type: integer
        street:
          type: string
      title: Address
    Order:
      type: "object"
      properties:
        id:
          type: "integer"
        mealID:
          type: "integer"
        numItems:
          type: "integer"
      title: "Order"
    Restaurant:
      type: "object"
      properties:
        id:
          type: "integer"
        ownerID:
          type: integer
        img:
          type: "string"
        meals:
          type: "array"
          items:
            $ref: "#/components/schemas/Meal"
        name:
          type: "string"
      title: "Restaurant"
    Meal:
      type: "object"
      properties:
        id:
          type: "integer"
        restaurantID:
          type: integer
        img:
          type: "string"
        name:
          type: "string"
        price:
          type: "string"
      title: "Meal"
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
