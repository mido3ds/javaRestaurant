            type: integer
      requestBody:
        description: Updated meal object
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/Order"
        required: true
      responses:
        "200":
          description: successful operation
          content: {}
        "400":
          description: Invalid meal supplied
          content: {}
